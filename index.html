<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="./styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="./styles/index.css" />
	<title>Desafio 01 Alura-Escriptador José Araujo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
	<div class="principal">
		<div class="principal-izquierdo">
			<img src="./images/Logo@2x.svg" />
		</div>
		<div class="principal-centro">
			<form class="principal-centroF">
				<textarea id="mensaje-original" placeholder="Ingrese el texto aqui" name="mensajeO"
					onKeyPress="return validarTecla(event);"></textarea>
				<div>
					<p class="advertencia"> <img src="./images/exclamation.svg" id="exclamacion" /> Solo letras minúsculas y sin
						acentos</p>
					<section class="botones-centrales">
						<button class="accion-1" type="submit">Encriptar</button>
						<button class="accion-2" type="submit">Desencriptar</button>
					</section>
				</div>
			</form>
		</div>

		<div class="principal-derecho">
			<form class="principal-deFI">
				<div class="invisible" id="mensaje-encriptado"></div>
				<button class="invisibleB" id="accion-3" type="submit" name="copiar">Copiar</button>
				<div class="muneco">
					<img src="./images/Muñeco.svg" id="img-muneco" />
					<h2 id="ningun">Ningún mensaje fue encontrado</h2>
					<p id="ingrese">Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
			</form>
		</div>
</body>
<script src="./scripts/inicio.js"></script>
<script src="./scripts/encriptar.js"></script>
<script src="./scripts/desencriptar.js"></script>
<script src="./scripts/copiar.js"></script>
<script src="./scripts/validaringreso.js"></script>

</html>
